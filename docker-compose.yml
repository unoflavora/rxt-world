version: "3"
services:
  cms:
    container_name: cms
    image: imamsyahid/rtx-world-cms
    build:
      context: ./apps/api
      dockerfile: .dockerfile
    restart: always
    ports:
      - 3001:3001
    networks:
      - rxt_network
    env_file:
      - .cms.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 3s
      timeout: 2s
      retries: 5

  web:
    container_name: web
    image: imamsyahid/rtx-world-web
    build:
      context: ./apps/web
      dockerfile: .dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - rxt_network
    depends_on:
      cms:
        condition: service_healthy
    env_file:
      - .web.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 3s
      timeout: 2s
      retries: 5

networks:
  rxt_network:
